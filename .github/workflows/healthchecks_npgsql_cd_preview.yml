name: HealthChecks NPGSQL DB Preview CD

on:
  push:
    tags:       
      - preview-network-*
jobs:
  build:
    env:
      BUILD_CONFIG: Release
      VERSION_SUFFIX: -rc1.${{ github.run_number }}
    runs-on: ubuntu-latest
    services:
      npgsql:
        image: postgres
        ports:
          - 8010:5432
        env: 
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: Password12!
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
        include-prerelease: true
    - name: Restore dependencies
      run: dotnet restore ./src/HealthChecks.Npgsql/HealthChecks.Npgsql.csproj
    - name: Build
      run: dotnet build --no-restore ./src/HealthChecks.Npgsql/HealthChecks.Npgsql.csproj
    - name: Test
      run: dotnet test ./test/HealthChecks.Npgsql.Tests/HealthChecks.Npgsql.Tests.csproj --verbosity normal
    - name: dotnet pack 
      run: dotnet pack ./src/HealthChecks.Npgsql/HealthChecks.Npgsql.csproj --version-suffix $VERSION_SUFFIX -c $BUILD_CONFIG --no-build --include-source --include-symbols -o ./artifacts
    - name: setup nuget
      uses: NuGet/setup-nuget@v1.0.2
      env:
        ACTIONS_ALLOW_UNSECURE_COMMANDS: 'true'
      with:
        nuget-version: latest
    - name: Publish Npgsql Health Check nuget
      run: dotnet nuget push ./artifacts/HealthChecks.Npgsql.*.nupkg -k ${{secrets.NUGET_API_KEY}} -s https://api.nuget.org/v3/index.json --skip-duplicate
