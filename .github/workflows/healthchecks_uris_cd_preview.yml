name: HealthChecks Uris CD


on:
  push:
    tags:       
      - preview-uris-*
jobs:
  build:
    env:
      BUILD_CONFIG: Release
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
        include-prerelease: true
    - name: Restore dependencies
      run: dotnet restore ./src/HealthChecks.Uris/HealthChecks.Uris.csproj
    - name: Build
      run: dotnet build --no-restore ./src/HealthChecks.Uris/HealthChecks.Uris.csproj
    - name: Test
      run: dotnet test ./test/HealthChecks.Uris.Tests/HealthChecks.Uris.Tests.csproj --verbosity normal
    - name: dotnet pack 
      run: dotnet pack ./src/HealthChecks.Uris/HealthChecks.Uris.csproj -c $BUILD_CONFIG --no-build --include-source --include-symbols -o ./artifacts
    - name: setup nuget
      uses: NuGet/setup-nuget@v1.0.2
      env:
        ACTIONS_ALLOW_UNSECURE_COMMANDS: 'true'
      with:
        nuget-version: latest
    - name: Publish Uris Health Check nuget
      run: dotnet nuget push ./artifacts/HealthChecks.Uris.*.nupkg -k ${{secrets.NUGET_API_KEY}} -s https://api.nuget.org/v3/index.json --skip-duplicate

