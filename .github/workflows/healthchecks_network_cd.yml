name: HealthChecks Network CD

on:
  push:
    tags:       
      - release-network-*

jobs:
  build:
    env:
      BUILD_CONFIG: Release
    runs-on: ubuntu-latest
    services:
      ftp:
        image: bogem/ftp
        ports:
          - 21:21
          - 47400-47470:47400-47470
        env: 
          FTP_USER: bob
          FTP_PASS: 12345
          PASV_ADDRESS: 127.0.0.1

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
        include-prerelease: true
    - name: Restore dependencies
      run: dotnet restore ./src/HealthChecks.Network/HealthChecks.Network.csproj
    - name: Build
      run: dotnet build --no-restore ./src/HealthChecks.Network/HealthChecks.Network.csproj
    - name: Test
      run: dotnet test ./test/HealthChecks.Network.Tests/HealthChecks.Network.Tests.csproj --verbosity normal
    - name: dotnet pack 
      run: dotnet pack ./src/HealthChecks.Network/HealthChecks.Network.csproj -c $BUILD_CONFIG --no-build --include-source --include-symbols -o ./artifacts
    - name: setup nuget
      uses: NuGet/setup-nuget@v1.0.2
      env:
        ACTIONS_ALLOW_UNSECURE_COMMANDS: 'true'
      with:
        nuget-version: latest
    - name: Publish Network Health Check nuget
      run: dotnet nuget push ./artifacts/HealthChecks.Network.*.nupkg -k ${{secrets.NUGET_API_KEY}} -s https://api.nuget.org/v3/index.json --skip-duplicate


