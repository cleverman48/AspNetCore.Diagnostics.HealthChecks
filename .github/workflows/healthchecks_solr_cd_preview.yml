name: HealthChecks SolR Preview CD

on:
  push:
    tags:
      - preview-solr-*

jobs:
  build:
    env:
      BUILD_CONFIG: Release
      VERSION_SUFFIX: rc2.${{ github.run_number }}
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore
      run: dotnet restore ./src/HealthChecks.Solr/HealthChecks.Solr.csproj
    - name: Build
      run: dotnet build --no-restore ./src/HealthChecks.Solr/HealthChecks.Solr.csproj -c $BUILD_CONFIG
    - name: Pack
      run: dotnet pack --no-build ./src/HealthChecks.Solr/HealthChecks.Solr.csproj --version-suffix $VERSION_SUFFIX -c $BUILD_CONFIG -o ./artifacts
    - name: Publish
      run: dotnet nuget push ./artifacts/AspNetCore.HealthChecks.Solr.*.nupkg -k ${{secrets.NUGET_API_KEY}} -s https://api.nuget.org/v3/index.json --skip-duplicate
